<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Links -->
  <!-- <a href="link">text</a> -->
  <p>
    <a href="www.google.com">Click here to open google in the same tab</a>
  </p>

  <p>
    <a href="www.google.com" target="_blank">Click here to open google in a new tab</a>
  </p>

  <!-- Internal Links -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <img src="/images/sample.jpg" alt="My Image" width="200">

  <!-- Remote Image -->
  <img src="http://source.unsplash.com/200x200/?building" alt="My Image 2">
</body>
</html>
